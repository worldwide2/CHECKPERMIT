<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikimi i lejes së punës në KOSOVË</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 300px;
      height: 400px;
      border-radius: 8px;
      border: 2px solid white;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Verifikimi i lejes së punës në KOSOVË</h2>
  <input type="text" id="pinInput" placeholder="Futni numrin e pinit" maxlength="4">
  <button onclick="checkPin()">verifikuar</button>

  <div id="result">
    <h3>informacionin tuaj:</h3>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      const pdf = document.getElementById("pdfViewer");
      const result = document.getElementById("result");

      if (pin === "TBLM") {
        pdf.src = "BORHAN UDDIN.pdf";
        result.style.display = "block";
      } else if (pin === "T62C") {
        pdf.src = "MD KHOKAN MEAH NUR.pdf";
        result.style.display = "block";
      } else if (pin === "06GB") {
        pdf.src = "NURUL AMIN.pdf";
        result.style.display = "block";
      } else if (pin === "050D") {
        pdf.src = "SOHEL RANA.pdf";
        result.style.display = "block";
      } else if (pin === "TEWD") {
        pdf.src = "SAYEM AHMED.pdf";
        result.style.display = "block";
      } else if (pin === "58H2") {
        pdf.src = "MD RAKIB.pdf";
        result.style.display = "block";
      } else    if (pin === "9876") {
        pdf.src = "AUSASHOF.pdf";
        result.style.display = "block";
      } else    if (pin === "U5DV") {
        pdf.src = "ABRHNOF.pdf";
        result.style.display = "block";
      } else   
      
      
      
      
      
      
      
      {
        alert("Numër kodi i gabuar.");
        result.style.display = "none";
        pdf.src = "";
      }
    }
  </script>

</body>
</html>
