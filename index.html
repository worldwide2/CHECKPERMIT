    .navbar {

      animation: border-fade 5s linear infinite;
    }

    @keyframes border-fade {
      0% { border-image: linear-gradient(to right, #fdbb2d, #b21f1f, #1a2a6c) 1; }
      50% { border-image: linear-gradient(to right, #2193b0, #6dd5ed, #fdbb2d) 1; }

#changing-text {

    .nav-links {

      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s, transform 0.3s;
      position: relative;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 100%;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links li a:hover {
      color: #fdbb2d;
      transform: scale(1.1);
    }

    .nav-links li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

<script>
const texts = [
    "Verify Your Offer Letter",
    "",
    "تحقق من خطاب العرض الخاص بك",
    "Verifica tu carta de oferta",
    "Verifiziere deinen Angebotsbrief",
    "Lettre d'offre de vérification"
  ];

  let index = 0;
  const textElement = document.getElementById("changing-text");

  setInterval(() => {
    textElement.style.opacity = 0; // fade out

    setTimeout(() => {
      index = (index + 1) % texts.length;
      textElement.textContent = texts[index];
      textElement.style.opacity = 1; // fade in
    }, 500);
  }, 4000); 



  window.onscroll = function() {
    const navbar = document.querySelector('.navbar');
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      navbar.style.transform = "translateY(-10px)";
      navbar.style.transition = "transform 0.3s ease";
    } else {
      navbar.style.transform = "translateY(0)";
    }
  };




</script>
