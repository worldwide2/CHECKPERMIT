<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Permissão de Trabalho em Portugal</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 300px;
      height: 400px;
      border-radius: 8px;
      border: 2px solid white;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Verificação de Permissão de Trabalho em Portugal</h2>
  <input type="text" id="pinInput" placeholder="Digite o número PIN" maxlength="4">
  <button onclick="checkPin()">Verificar</button>

  <div id="result">
    <h3>Suas informações:</h3>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      const pdf = document.getElementById("pdfViewer");
      const result = document.getElementById("result");

      if (pin === "5GBR") {
        pdf.src = "MD TAHIDUL AMIN.pdf";
        result.style.display = "block";
      } else if (pin === "M81S") {
        pdf.src = "MD RIAZ HOSSAIN.pdf";
        result.style.display = "block";
      } else if (pin === "542H") {
        pdf.src = "MD ANOWAR HOSSAIN.pdf";
        result.style.display = "block";
      } else if (pin === "0227") {
        pdf.src = "ru.pdf";
        result.style.display = "block";
      } else if (pin === "7596") {
        pdf.src = "MD BELAL HOSSAIN DELWAR.pdf";
        result.style.display = "block";
      } else if (pin === "7H52") {
        pdf.src = "RAFIUL.pdf";
        result.style.display = "block";
      } else     if (pin === "7C5Q") {
        pdf.src = "MD AHASAN HABIB KHAN.pdf";
        result.style.display = "block";
      } else     if (pin === "8M1S") {
        pdf.src = "ARMNOFP.pdf";
        result.style.display = "block";
      } else      if (pin === "L5SC") {
        pdf.src = " MONISAIOF.pdf";
        result.style.display = "block";
      } else   if (pin === "88XR") {
        pdf.src = "AL AMIN.pdf";
        result.style.display = "block";
      } else 
      
      
      
      
      
      {
        alert("Número de código errado।");
        result.style.display = "none";
        pdf.src = "";
      }
    }
  </script>

</body>
</html>
