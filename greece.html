<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ελλάδα Επαλήθευση άδειας εργασίας</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 300px;
      height: 400px;
      border-radius: 8px;
      border: 2px solid white;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>ελλάδα Επαλήθευση άδειας εργασίας</h2>
  <input type="text" id="pinInput" placeholder="Εισαγάγετε τον αριθμό pin" maxlength="4">
  <button onclick="checkPin()">επαληθεύω</button>

  <div id="result">
    <h3>Οι πληροφορίες σας:</h3>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      const pdf = document.getElementById("pdfViewer");
      const result = document.getElementById("result");

      if (pin === "5806") {
        pdf.src = "JKROF 1 (2).pdf";
        result.style.display = "block";
      } else if (pin === "52BH") {
        pdf.src = "SBAMDOF (1) (1).pdf";
        result.style.display = "block";
      } else if (pin === "9SVO") {
        pdf.src = "GRKMHBTPOF.pdf";
        result.style.display = "block";
      } else if (pin === "7V6A") {
        pdf.src = "MD SAJAN MAHAMUD.pdf";
        result.style.display = "block";
      } else if (pin === "E364") {
        pdf.src = "EMTIAZ HOSSAIN.pdf";
        result.style.display = "block";
      } else if (pin === "9136") {
        pdf.src = "MD ABDULLAH AL RAIHAN.pdf";
        result.style.display = "block";
      } else {
        alert("Λάθος κωδικός αριθμός।.");
        result.style.display = "none";
        pdf.src = "";
      }
    }
  </script>

</body>
</html>
